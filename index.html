<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bar Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff4e50;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .grid-item {
            position: relative;
            width: 100px; /* Pevná šířka */
            height: 100px; /* Pevná výška */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .grid-item img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .bubble {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden; /* Zobrazí se až při kliknutí */
        }

        .bubble.active {
            visibility: visible;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #ff4e50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Bar Management</h1>

        <!-- Grid pro produkty -->
        <div class="grid" id="items"></div>

        <!-- Tlačítko -->
        <button onclick="generateInvoice()">Generovat fakturu</button>
    </div>

    <script>
        let inventory = {};
        let villa = 'ohyeah'; // Výchozí vila

        // Načtení dat z JSON
        async function loadJSON() {
            const response = await fetch('data.json');
            const data = await response.json();
            inventory = data;
            loadItems(villa);
        }

        // Načtení položek z JSON
        function loadItems(villa) {
            const container = document.getElementById("items");
            container.innerHTML = '';

            inventory[villa].forEach((item, index) => {
                container.innerHTML += `
                    <div class="grid-item" onclick="incrementItem(${index})">
                        <img src="images/${item.img}" alt="${item.name}">
                        <div class="bubble" id="item-count-${index}">0</div>
                    </div>`;
            });
        }

        // Přidání položek
        function incrementItem(index) {
            const bubble = document.getElementById(`item-count-${index}`);
            let count = parseInt(bubble.textContent);
            count++;
            bubble.textContent = count;
            bubble.classList.add('active'); // Zobrazí bublinku
        }

        // Generování faktury
        function generateInvoice() {
            window.location.href = 'faktura.html';
        }

        window.onload = loadJSON;
    </script>
</body>
</html>
