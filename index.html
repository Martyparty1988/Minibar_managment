<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini Bar Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ff4e50;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .cylinder {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            perspective: 1000px;
        }

        .cylinder-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateX(0deg);
            transition: transform 0.5s ease;
        }

        .number {
            position: absolute;
            width: 150px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #4caf50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transform-origin: center;
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: #ff4e50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            background: #d43f3c;
        }

        .invoice {
            background-color: #f7f7f7;
            padding: 20px;
            margin-top: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .invoice-header h2 {
            color: #ff4e50;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }

        .invoice-details p {
            margin: 5px 0;
            color: #555;
        }

        .invoice-total p {
            font-weight: bold;
            color: #ff4e50;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Bar Management</h1>
        <div class="form-group">
            <label for="vila">Výběr vily:</label>
            <select id="vila" onchange="updateItems()">
                <option value="ohyeah">Oh Yeah</option>
                <option value="castle">The Little Castle</option>
                <option value="pool">Amazing Pool</option>
            </select>
        </div>

        <div id="items"></div>

        <button onclick="generateInvoice()">Generovat fakturu</button>

        <div id="invoice" class="invoice" style="display: none;">
            <div class="invoice-header">
                <h2>Faktura</h2>
                <p id="invoiceVila"></p>
                <p id="invoiceDate"></p>
            </div>
            <div class="invoice-details" id="invoiceDetails"></div>
            <div class="invoice-total" id="invoiceTotal"></div>
        </div>
    </div>

    <script>
        const itemsData = {
            ohyeah: {
                "Budvar (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 0
            },
            castle: {
                "Budvar (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 0
            },
            pool: {
                "Budvar (59 Kč)": 59,
                "Coca-Cola (32 Kč)": 32,
                "Sprite (32 Kč)": 32,
                "Red Bull (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 0
            }
        };

        function createCylinder(itemName) {
            const cylinderContainer = document.createElement("div");
            cylinderContainer.classList.add("cylinder");

            const cylinderInner = document.createElement("div");
            cylinderInner.classList.add("cylinder-inner");
            cylinderInner.id = `${itemName}-cylinder`;

            const cylinderRadius = 75;
            for (let i = 0; i <= 20; i++) {
                const angle = (i / 20) * 360;
                const numberElement = document.createElement("div");
                numberElement.classList.add("number");
                numberElement.style.transform = `
                    rotateX(${angle}deg) translateZ(${cylinderRadius}px)
                `;
                numberElement.textContent = i;
                cylinderInner.appendChild(numberElement);
            }

            cylinderContainer.appendChild(cylinderInner);
            cylinderContainer.addEventListener("click", () => rotateCylinder(itemName));
            return cylinderContainer;
        }

        function rotateCylinder(itemName) {
            const cylinder = document.getElementById(`${itemName}-cylinder`);
            const currentRotation = parseInt(cylinder.dataset.rotation || "0", 10);
            const newRotation = currentRotation + 18; // Otáčí o jednu hodnotu
            cylinder.style.transform = `rotateX(${newRotation}deg)`;
            cylinder.dataset.rotation = newRotation;
        }

        function updateItems() {
            const vila = document.getElementById("vila").value;
            const items = itemsData[vila];
            const container = document.getElementById("items");
            container.innerHTML = "";

            Object.keys(items).forEach((itemName) => {
                const formGroup = document.createElement("div");
                formGroup.classList.add("form-group");

                const label = document.createElement("label");
                label.textContent = itemName;

                const cylinder = createCylinder(itemName);

                formGroup.appendChild(label);
                formGroup.appendChild(cylinder);
                container.appendChild(formGroup);
            });
        }

        function generateInvoice() {
            alert("Generování faktury není v této ukázce implementováno.");
        }

        window.onload = updateItems;
    </script>
</body>
</html>
