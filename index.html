<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bar Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ff4e50;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 20px auto;
            padding: 15px;
            background: #ff4e50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #d43f3c;
        }

        .invoice {
            background-color: #f7f7f7;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .invoice-header h2 {
            color: #ff4e50;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }

        .invoice-details p {
            margin: 5px 0;
            color: #555;
            font-size: 16px;
        }

        .invoice-total p {
            font-weight: bold;
            color: #ff4e50;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Bar Management</h1>
        <div class="form-group">
            <label for="guests">Počet hostů:</label>
            <input type="number" id="guests" min="1" value="1" placeholder="Zadejte počet hostů">
        </div>

        <div class="form-group">
            <label for="nights">Počet nocí:</label>
            <input type="number" id="nights" min="1" value="1" placeholder="Zadejte počet nocí">
        </div>

        <div class="form-group">
            <label for="vila">Výběr vily:</label>
            <select id="vila" onchange="updateItems()">
                <option value="ohyeah">Oh Yeah</option>
                <option value="castle">The Little Castle</option>
                <option value="pool">Amazing Pool</option>
            </select>
        </div>

        <div id="items"></div>

        <div class="form-group">
            <label for="currency">Zobrazit částky v:</label>
            <select id="currency">
                <option value="czk">Kč</option>
                <option value="eur">€</option>
            </select>
        </div>

        <div class="form-group">
            <label for="discount">Uplatnit slevu 10%:</label>
            <input type="checkbox" id="discount">
        </div>

        <button onclick="generateInvoice()">Generovat fakturu</button>

        <div id="invoice" class="invoice" style="display: none;">
            <div class="invoice-header">
                <h2>Faktura</h2>
                <p id="invoiceVila"></p>
                <p id="invoiceDate"></p>
            </div>
            <div class="invoice-details" id="invoiceDetails"></div>
            <div class="invoice-total" id="invoiceTotal"></div>
        </div>
    </div>

    <script>
        const itemsData = {
            ohyeah: {
                "Budvar (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 150
            },
            castle: {
                "Budvar (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 150
            },
            pool: {
                "Budvar (59 Kč)": 59,
                "Coca-Cola (32 Kč)": 32,
                "Sprite (32 Kč)": 32,
                "Red Bull (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 150
            }
        };

        function updateItems() {
            const vila = document.getElementById("vila").value;
            const items = itemsData[vila];
            const container = document.getElementById("items");
            container.innerHTML = "";

            Object.keys(items).forEach((itemName) => {
                const formGroup = document.createElement("div");
                formGroup.classList.add("form-group");

                const label = document.createElement("label");
                label.textContent = itemName;

                const input = document.createElement("input");
                input.type = "number";
                input.placeholder = "Zadejte počet";
                input.min = "0";
                input.id = `${itemName}-count`;

                formGroup.appendChild(label);
                formGroup.appendChild(input);
                container.appendChild(formGroup);
            });
        }

        function generateInvoice() {
            const vilaMap = {
                ohyeah: "Oh Yeah Villa",
                castle: "The Little Castle",
                pool: "Amazing Pool"
            };

            const vila = document.getElementById("vila").value;
            const guests = parseInt(document.getElementById("guests").value, 10);
            const nights = parseInt(document.getElementById("nights").value, 10);
            const discount = document.getElementById("discount").checked;
            const currency = document.getElementById("currency").value;

            const items = itemsData[vila];
            const invoice = document.getElementById("invoice");
            const invoiceDetails = document.getElementById("invoiceDetails");
            const invoiceTotal = document.getElementById("invoiceTotal");

            let subtotal = 0;
            let details = "";

            Object.keys(items).forEach((itemName) => {
                const count = parseInt(document.getElementById(`${itemName}-count`).value, 10) || 0;
                if (count > 0) {
                    const price = items[itemName];
                    const itemTotal = count * price;
                    subtotal += itemTotal;

                    details += `<p>${itemName}: ${currency === "eur" ? (itemTotal / 25).toFixed(2) : itemTotal} ${currency}</p>`;
                }
            });

            const cityTax = guests * nights * 2; // 2 € na osobu a den
            details += `<p>City tax: ${currency === "eur" ? cityTax.toFixed(2) : (cityTax * 25).toFixed(2)} ${currency}</p>`;

            let discountAmount = 0;
            if (discount) {
                discountAmount = subtotal * 0.1;
                subtotal -= discountAmount;
                details += `<p>Discount 10%: -${currency === "eur" ? (discountAmount / 25).toFixed(2) : discountAmount.toFixed(2)} ${currency}</p>`;
            }

            const finalTotal = subtotal + (currency === "eur" ? cityTax : cityTax * 25);

            invoice.style.display = "block";
            document.getElementById("invoiceVila").textContent = `Villa: ${vilaMap[vila]}`;
            document.getElementById("invoiceDate").textContent = `Date: ${new Date().toLocaleDateString('cs-CZ')}`;
            invoiceDetails.innerHTML = details;
            invoiceTotal.innerHTML = `<p>Total: ${finalTotal.toFixed(2)} ${currency}</p>`;
        }

        window.onload = updateItems;
    </script>
</body>
</html>
