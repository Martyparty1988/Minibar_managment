<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bar Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff4e50;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .grid-item {
            position: relative;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            object-fit: contain;
        }

        .bubble {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .summary {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #ff4e50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Bar Management</h1>

        <!-- Grid pro položky minibaru -->
        <div class="grid" id="items"></div>

        <!-- Shrnutí -->
        <div class="summary" id="summary">
            Počet hostů: 0 | Počet nocí: 0
        </div>

        <!-- Tlačítko -->
        <button onclick="generateInvoice()">Generovat fakturu</button>
    </div>

    <script>
        let inventory = {};
        let guestsCount = 0;
        let nightsCount = 0;

        // Načtení dat z JSON
        async function loadJSON() {
            const response = await fetch('data.json');
            const data = await response.json();
            inventory = data;
            loadItems('ohyeah'); // Default vila
        }

        // Načtení položek z JSON
        function loadItems(villa) {
            const container = document.getElementById("items");
            container.innerHTML = "";

            // Položka hosté
            container.innerHTML += `
                <div class="grid-item" onclick="incrementGuests()">
                    <img src="images/guests.png" alt="Počet hostů">
                    <div class="bubble" id="guest-count">0</div>
                </div>`;

            // Položka noci
            container.innerHTML += `
                <div class="grid-item" onclick="incrementNights()">
                    <img src="images/nights.png" alt="Počet nocí">
                    <div class="bubble" id="night-count">0</div>
                </div>`;

            // Ostatní položky
            inventory[villa].forEach((item, index) => {
                container.innerHTML += `
                    <div class="grid-item" onclick="incrementItem(${index}, '${villa}')">
                        <img src="images/${item.img}" alt="${item.name}">
                        <div class="bubble" id="item-count-${index}">0</div>
                    </div>`;
            });
        }

        // Změna počtu hostů
        function incrementGuests() {
            guestsCount++;
            document.getElementById("guest-count").textContent = guestsCount;
            updateSummary();
        }

        function incrementNights() {
            nightsCount++;
            document.getElementById("night-count").textContent = nightsCount;
            updateSummary();
        }

        // Přidání položek
        function incrementItem(index, villa) {
            const count = document.getElementById(`item-count-${index}`);
            count.textContent = parseInt(count.textContent) + 1;
        }

        // Aktualizace shrnutí
        function updateSummary() {
            document.getElementById("summary").textContent = `Počet hostů: ${guestsCount} | Počet nocí: ${nightsCount}`;
        }

        // Generování faktury
        function generateInvoice() {
            window.location.href = "faktura.html";
        }

        window.onload = loadJSON;
    </script>
</body>
</html>
