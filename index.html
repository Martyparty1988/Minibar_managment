<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini Bar Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ff4e50;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
            font-size: 16px;
        }

        .form-group input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            margin: 0;
            background: transparent;
        }

        .form-group input[type="range"]:focus {
            outline: none;
        }

        .form-group input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: #ff4e50;
            border-radius: 4px;
        }

        .form-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #d43f3c;
            cursor: pointer;
            margin-top: -6px;
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: #ff4e50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            background: #d43f3c;
        }

        .invoice {
            background-color: #f7f7f7;
            padding: 20px;
            margin-top: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .invoice-header h2 {
            color: #ff4e50;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }

        .invoice-details p {
            margin: 5px 0;
            color: #555;
        }

        .invoice-total p {
            font-weight: bold;
            color: #ff4e50;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Bar Management</h1>
        <div class="form-group">
            <label for="vila">Výběr vily:</label>
            <select id="vila" onchange="updateItems()">
                <option value="ohyeah">Oh Yeah</option>
                <option value="castle">The Little Castle</option>
                <option value="pool">Amazing Pool</option>
            </select>
        </div>

        <div class="form-group">
            <label for="guests">Počet hostů:</label>
            <input type="number" id="guests" value="1" min="1">
        </div>
        <div class="form-group">
            <label for="nights">Počet nocí:</label>
            <input type="number" id="nights" value="1" min="1">
        </div>

        <div class="form-group">
            <label for="currency">Platba v:</label>
            <select id="currency">
                <option value="CZK">Koruny (CZK)</option>
                <option value="EUR">Eura (€)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="eurRate">Kurz EUR/CZK:</label>
            <input type="number" id="eurRate" value="Načítání..." readonly>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="applyDiscount"> 
                Sleva 10 % (mimo City Tax)
            </label>
        </div>

        <h2>Položky</h2>
        <div id="items"></div>

        <button onclick="generateInvoice()">Generovat fakturu</button>

        <div id="invoice" class="invoice" style="display: none;">
            <div class="invoice-header">
                <h2>Faktura</h2>
                <p id="invoiceVila"></p>
                <p id="invoiceDate"></p>
            </div>
            <div class="invoice-details" id="invoiceDetails"></div>
            <div class="invoice-total" id="invoiceTotal"></div>
        </div>
    </div>

    <script>
        let eurRate = 24.5; // Výchozí hodnota kurzu

        const itemsData = {
            ohyeah: {
                Budvar: 59,
                Malibu: 99,
                "Jack s colou": 99,
                "Moscow Mule": 99,
                "Gin-Tonic": 99,
                Mojito: 99,
                Prosecco: 390,
                "Pivo sud 30 l": 125,
                "Pivo sud 50 l": 175,
                Plyn: 12,
                Wellness: 0
            },
            castle: {
                Budvar: 59,
                Malibu: 99,
                "Jack s colou": 99,
                "Moscow Mule": 99,
                "Gin-Tonic": 99,
                Mojito: 99,
                Prosecco: 390,
                "Pivo sud 30 l": 125,
                "Pivo sud 50 l": 175,
                Plyn: 12,
                Wellness: 0
            },
            pool: {
                Budvar: 59,
                Malibu: 99,
                "Jack s colou": 99,
                "Moscow Mule": 99,
                "Gin-Tonic": 99,
                Mojito: 99,
                "Coca-Cola": 32,
                Sprite: 32,
                "Red Bull": 59,
                Prosecco: 390,
                "Pivo sud 30 l": 125,
                "Pivo sud 50 l": 175,
                Plyn: 12,
                Wellness: 0
            }
        };

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=CZK');
                const data = await response.json();
                eurRate = data.rates.CZK;
                document.getElementById('eurRate').value = eurRate.toFixed(2);
            } catch (error) {
                alert("Nepodařilo se načíst aktuální kurz. Používá se výchozí hodnota.");
                document.getElementById('eurRate').value = eurRate.toFixed(2);
            }
        }

        function updateItems() {
            const vila = document.getElementById('vila').value;
            const items = itemsData[vila];
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';

            Object.keys(items).forEach(key => {
                const isEuro = typeof items[key] === 'number' && items[key] > 100;
                itemsContainer.innerHTML += `
                    <div class="form-group">
                        <label>${key} (${isEuro ? items[key] + ' €' : items[key] + ' Kč'}):</label>
                        <input type="range" id="${key.replace(/\s/g, '')}" min="0" max="10" step="1" value="0" oninput="showValue(this, '${key.replace(/\s/g, '')}')">
                        <span id="${key.replace(/\s/g, '')}Value">0</span>
                    </div>
                `;
            });
        }

        function showValue(slider, id) {
            document.getElementById(id + "Value").textContent = slider.value;
        }

        function generateInvoice() {
            const vila = document.getElementById('vila').value;
            const guests = parseInt(document.getElementById('guests').value);
            const nights = parseInt(document.getElementById('nights').value);
            const currency = document.getElementById('currency').value;
            const discount = document.getElementById('applyDiscount').checked;

            let cityTax = 2 * guests * nights; // Always in €
            if (currency === 'CZK') {
                cityTax *= eurRate;
            }

            let totalCost = cityTax;
            const invoiceItems = [`City Tax: ${cityTax.toFixed(2)} ${currency}`];

            const items = itemsData[vila];
            let subtotal = 0;

            Object.keys(items).forEach(key => {
                const quantity = parseInt(document.getElementById(key.replace(/\s/g, '')).value) || 0;
                if (quantity > 0) {
                    let itemPrice = items[key];
                    const isEuro = typeof itemPrice === 'number' && itemPrice > 100;

                    if (isEuro) {
                        if (currency === 'CZK') {
                            itemPrice *= eurRate; // Convert to CZK
                        }
                    } else {
                        if (currency === 'EUR') {
                            itemPrice /= eurRate; // Convert to EUR
                        }
                    }

                    const itemTotal = quantity * itemPrice;
                    subtotal += itemTotal;
                    invoiceItems.push(`${key}: ${quantity} x ${itemPrice.toFixed(2)} ${currency} = ${itemTotal.toFixed(2)} ${currency}`);
                }
            });

            if (discount) {
                const discountAmount = subtotal * 0.1;
                subtotal -= discountAmount;
                invoiceItems.push(`Sleva (10 %): -${discountAmount.toFixed(2)} ${currency}`);
            }

            totalCost += subtotal;

            document.getElementById('invoiceVila').textContent = vila;
            document.getElementById('invoiceDetails').innerHTML = invoiceItems.map(item => `<p>${item}</p>`).join('');
            document.getElementById('invoiceTotal').innerHTML = `<p><strong>Celková částka: ${totalCost.toFixed(2)} ${currency}</strong></p>`;
            document.getElementById('invoice').style.display = 'block';
        }

        window.onload = () => {
            fetchExchangeRate();
            updateItems();
        };
    </script>
</body>
</html>
