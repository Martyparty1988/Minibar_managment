<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini Bar Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ff4e50;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: #ff4e50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            background: #d43f3c;
        }

        .invoice {
            background-color: #f7f7f7;
            padding: 20px;
            margin-top: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .invoice-header h2 {
            color: #ff4e50;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }

        .invoice-details p {
            margin: 5px 0;
            color: #555;
        }

        .invoice-total p {
            font-weight: bold;
            color: #ff4e50;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Bar Management</h1>
        <div class="form-group">
            <label for="vila">Výběr vily:</label>
            <select id="vila" onchange="updateItems()">
                <option value="ohyeah">Oh Yeah</option>
                <option value="castle">The Little Castle</option>
                <option value="pool">Amazing Pool</option>
            </select>
        </div>

        <div id="items"></div>

        <button onclick="generateInvoice()">Generovat fakturu</button>

        <div id="invoice" class="invoice" style="display: none;">
            <div class="invoice-header">
                <h2>Faktura</h2>
                <p id="invoiceVila"></p>
                <p id="invoiceDate"></p>
            </div>
            <div class="invoice-details" id="invoiceDetails"></div>
            <div class="invoice-total" id="invoiceTotal"></div>
        </div>
    </div>

    <script>
        const itemsData = {
            ohyeah: {
                "Budvar (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 150
            },
            castle: {
                "Budvar (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 150
            },
            pool: {
                "Budvar (59 Kč)": 59,
                "Coca-Cola (32 Kč)": 32,
                "Sprite (32 Kč)": 32,
                "Red Bull (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 150
            }
        };

        function updateItems() {
            const vila = document.getElementById("vila").value;
            const items = itemsData[vila];
            const container = document.getElementById("items");
            container.innerHTML = "";

            Object.keys(items).forEach((itemName) => {
                const formGroup = document.createElement("div");
                formGroup.classList.add("form-group");

                const label = document.createElement("label");
                label.textContent = itemName;

                const slider = document.createElement("input");
                slider.type = "range";
                slider.min = itemName === "Wellness (€)" ? 150 : 0;
                slider.max = itemName === "Wellness (€)" ? 500 : 20;
                slider.step = itemName === "Wellness (€)" ? 50 : 1;
                slider.value = itemName === "Wellness (€)" ? 150 : 0;
                slider.id = `${itemName}-count`;
                slider.oninput = () => updateSliderLabel(itemName, slider.value);

                const valueLabel = document.createElement("span");
                valueLabel.id = `${itemName}-label`;
                valueLabel.textContent = itemName === "Wellness (€)" ? "150 €" : "0";

                formGroup.appendChild(label);
                formGroup.appendChild(slider);
                formGroup.appendChild(valueLabel);
                container.appendChild(formGroup);
            });
        }

        function updateSliderLabel(itemName, value) {
            document.getElementById(`${itemName}-label`).textContent = itemName === "Wellness (€)" ? `${value} €` : value;
        }

        function generateInvoice() {
            const vila = document.getElementById("vila").value;
            const items = itemsData[vila];
            const invoice = document.getElementById("invoice");
            const invoiceDetails = document.getElementById("invoiceDetails");
            const invoiceTotal = document.getElementById("invoiceTotal");

            let total = 0;
            let details = "";

            Object.keys(items).forEach((itemName) => {
                const count = parseInt(document.getElementById(`${itemName}-count`).value, 10);
                const price = itemName === "Wellness (€)" ? count : items[itemName];
                if (count > 0) {
                    const itemTotal = itemName === "Wellness (€)" ? count : count * items[itemName];
                    total += itemTotal;
                    details += `<p>${itemName}: ${itemTotal} ${itemName === "Wellness (€)" ? "€" : "Kč"}</p>`;
                }
            });

            if (total > 0) {
                invoice.style.display = "block";
                document.getElementById("invoiceVila").textContent = `Vila: ${vila}`;
                document.getElementById("invoiceDate").textContent = `Datum: ${new Date().toLocaleDateString()}`;
                invoiceDetails.innerHTML = details;
                invoiceTotal.innerHTML = `<p>Celkem: ${total} ${total > 0 && items["Wellness (€)"] ? "€" : "Kč"}</p>`;
            } else {
                alert("Nevybrali jste žádné položky.");
            }
        }

        window.onload = updateItems;
    </script>
</body>
</html>
