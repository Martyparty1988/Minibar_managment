<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bar Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Váš původní CSS styl */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* Zbytek stylů zde */
    </style>
</head>
<body class="ohyeah">
    <div class="container">
        <h1 id="villa-name">Oh Yeah Villa</h1>
        <div class="form-group">
            <label for="vila">Výběr vily:</label>
            <select id="vila" onchange="updateVilla()">
                <option value="ohyeah">Oh Yeah Villa</option>
                <option value="castle">The Little Castle</option>
                <option value="pool">Amazing Pool</option>
            </select>
        </div>

        <div class="form-group">
            <label for="guests">Počet hostů:</label>
            <input type="number" id="guests" min="1" value="1" placeholder="Zadejte počet hostů">
        </div>

        <div class="form-group">
            <label for="nights">Počet nocí:</label>
            <input type="number" id="nights" min="1" value="1" placeholder="Zadejte počet nocí">
        </div>

        <div class="form-group">
            <label for="wellness">Wellness (€):</label>
            <input type="number" id="wellness" min="0" value="0" placeholder="Zadejte částku pro wellness">
        </div>

        <div id="items"></div>

        <div class="form-group">
            <label for="currency">Zobrazit částky v:</label>
            <select id="currency">
                <option value="czk">Kč</option>
                <option value="eur">€</option>
            </select>
        </div>

        <div class="form-group">
            <label for="payment">Stav platby:</label>
            <select id="payment" onchange="setPaymentStatus()">
                <option value="unpaid">Neplaceno</option>
                <option value="paid-cash">Placeno cash</option>
                <option value="paid-card">Placeno kartou</option>
            </select>
        </div>

        <button onclick="generateInvoice()">Generovat fakturu</button>
        <button onclick="downloadInvoice()">Stáhnout fakturu jako obrázek</button>

        <div id="invoice" class="invoice unpaid" style="display: none;">
            <div class="invoice-header">
                <h2 id="invoiceVillaName"></h2>
                <p id="invoiceDate"></p>
            </div>
            <div class="invoice-details" id="invoiceDetails"></div>
            <div class="invoice-total" id="invoiceTotal"></div>
            <div id="paymentStatus" class="payment-status"></div>
        </div>
    </div>

    <script>
        const exchangeRate = 25; // 1 € = 25 Kč
        const itemsData = {
            ohyeah: {
                "Budvar (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12
            },
            castle: {
                "Budvar (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12
            },
            pool: {
                "Budvar (59 Kč)": 59,
                "Coca-Cola (32 Kč)": 32,
                "Sprite (32 Kč)": 32,
                "Red Bull (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12
            }
        };

        function updateVilla() {
            const vila = document.getElementById("vila").value;
            const villaNames = {
                ohyeah: "Oh Yeah Villa",
                castle: "The Little Castle",
                pool: "Amazing Pool"
            };

            document.body.className = vila;
            document.getElementById("villa-name").textContent = villaNames[vila];
            updateItems(vila);
        }

        function updateItems(vila) {
            const items = itemsData[vila];
            const container = document.getElementById("items");
            container.innerHTML = "";

            Object.keys(items).forEach((itemName) => {
                const formGroup = document.createElement("div");
                formGroup.classList.add("form-group");

                const label = document.createElement("label");
                label.textContent = itemName;

                const input = document.createElement("input");
                input.type = "number";
                input.placeholder = "Zadejte počet";
                input.min = "0";
                input.id = `${itemName}-count`;

                formGroup.appendChild(label);
                formGroup.appendChild(input);
                container.appendChild(formGroup);
            });
        }

        function setPaymentStatus() {
            const payment = document.getElementById("payment").value;
            const invoice = document.getElementById("invoice");

            if (payment === "paid-cash") {
                invoice.className = "invoice paid-cash";
                document.getElementById("paymentStatus").textContent = "Stav platby: Placeno cash";
            } else if (payment === "paid-card") {
                invoice.className = "invoice paid-card";
                document.getElementById("paymentStatus").textContent = "Stav platby: Placeno kartou";
            } else {
                invoice.className = "invoice unpaid";
                document.getElementById("paymentStatus").textContent = "Stav platby: Neplaceno";
            }
        }

        function generateInvoice() {
            console.log("Generování faktury spuštěno.");

            const vila = document.getElementById("vila").value;
            const villaNames = {
                ohyeah: "Oh Yeah Villa",
                castle: "The Little Castle",
                pool: "Amazing Pool"
            };

            const guests = parseInt(document.getElementById("guests").value) || 0;
            const nights = parseInt(document.getElementById("nights").value) || 0;
            const wellness = parseFloat(document.getElementById("wellness").value) || 0;
            const currency = document.getElementById("currency").value;

            const items = itemsData[vila];
            const invoiceDetails = document.getElementById("invoiceDetails");
            const invoiceTotal = document.getElementById("invoiceTotal");

            let subtotal = 0;
            let details = "";

            // Wellness
            const wellnessCost = currency === "eur" ? wellness : wellness * exchangeRate;
            subtotal += wellnessCost;
            details += `<p>Wellness: ${wellnessCost.toFixed(2)} ${currency}</p>`;

            // Přidání položek
            Object.keys(items).forEach((itemName) => {
                const count = parseInt(document.getElementById(`${itemName}-count`)?.value, 10) || 0;
                if (count > 0) {
                    const price = items[itemName];
                    const itemTotal = itemName.includes("€")
                        ? count * price * (currency === "czk" ? exchangeRate : 1)
                        : count * price * (currency === "eur" ? 1 / exchangeRate : 1);

                    subtotal += itemTotal;
                    details += `<p>${count}x ${itemName}: ${itemTotal.toFixed(2)} ${currency}</p>`;
                }
            });

            // Městská daň
            const cityTax = guests * nights * 2;
            const cityTaxCost = currency === "eur" ? cityTax : cityTax * exchangeRate;
            subtotal += cityTaxCost;
            details += `<p>City tax: ${cityTaxCost.toFixed(2)} ${currency}</p>`;

            // Výsledek
            console.log("Podrobnosti faktury:", details);

            document.getElementById("invoiceVillaName").textContent = villaNames[vila];
            document.getElementById("invoiceDate").textContent = `Datum: ${new Date().toLocaleDateString("cs-CZ")}`;
            invoiceDetails.innerHTML = details;
            invoiceTotal.innerHTML = `<p>Total: ${subtotal.toFixed(2)} ${currency}</p>`;
            document.getElementById("invoice").style.display = "block";

            console.log("Faktura úspěšně vygenerována.");
        }

        function downloadInvoice() {
            const invoice = document.getElementById("invoice");
            html2canvas(invoice).then(canvas => {
                const link = document.createElement("a");
                link.download = "download.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        window.onload = updateVilla;
    </script>
</body>
</html>
