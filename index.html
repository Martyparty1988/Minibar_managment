<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini Bar Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ff4e50;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .form-group .circular-picker {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 150px;
            height: 150px;
            border: 6px solid #ff4e50;
            border-radius: 50%;
            background: white;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group .circular-picker span {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .form-group .circular-picker button {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #ff4e50;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group .circular-picker button:hover {
            background: #d43f3c;
        }

        .form-group .circular-picker .plus {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .form-group .circular-picker .minus {
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: #ff4e50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            background: #d43f3c;
        }

        .invoice {
            background-color: #f7f7f7;
            padding: 20px;
            margin-top: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .invoice-header h2 {
            color: #ff4e50;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }

        .invoice-details p {
            margin: 5px 0;
            color: #555;
        }

        .invoice-total p {
            font-weight: bold;
            color: #ff4e50;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Bar Management</h1>
        <div class="form-group">
            <label for="vila">Výběr vily:</label>
            <select id="vila" onchange="updateItems()">
                <option value="ohyeah">Oh Yeah</option>
                <option value="castle">The Little Castle</option>
                <option value="pool">Amazing Pool</option>
            </select>
        </div>

        <div id="items"></div>

        <button onclick="generateInvoice()">Generovat fakturu</button>

        <div id="invoice" class="invoice" style="display: none;">
            <div class="invoice-header">
                <h2>Faktura</h2>
                <p id="invoiceVila"></p>
                <p id="invoiceDate"></p>
            </div>
            <div class="invoice-details" id="invoiceDetails"></div>
            <div class="invoice-total" id="invoiceTotal"></div>
        </div>
    </div>

    <script>
        const itemsData = {
            ohyeah: {
                "Budvar (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Jack s colou (99 Kč)": 99,
                "Moscow Mule (99 Kč)": 99,
                "Gin-Tonic (99 Kč)": 99,
                "Mojito (99 Kč)": 99,
                "Prosecco (390 Kč)": 390,
                "Pivo sud 30 l (125 €)": 125,
                "Pivo sud 50 l (175 €)": 175,
                "Plyn (12 €)": 12,
                "Wellness (€)": 0
            },
            pool: {
                "Budvar (59 Kč)": 59,
                "Coca-Cola (32 Kč)": 32,
                "Sprite (32 Kč)": 32,
                "Red Bull (59 Kč)": 59,
                "Malibu (99 Kč)": 99,
                "Pivo sud 30 l (125 €)": 125,
                "Plyn (12 €)": 12
            }
        };

        function updateItems() {
            const vila = document.getElementById("vila").value;
            const items = itemsData[vila];
            const container = document.getElementById("items");
            container.innerHTML = "";

            Object.keys(items).forEach((item) => {
                container.innerHTML += `
                    <div class="form-group">
                        <label>${item}</label>
                        <div class="circular-picker">
                            <button class="minus" onclick="updateValue('${item}', -1)">-</button>
                            <span id="${item}-value">0</span>
                            <button class="plus" onclick="updateValue('${item}', 1)">+</button>
                        </div>
                    </div>
                `;
            });
        }

        function updateValue(item, delta) {
            const valueElement = document.getElementById(`${item}-value`);
            let value = parseInt(valueElement.textContent);
            value = Math.max(0, value + delta);
            valueElement.textContent = value;
        }

        window.onload = updateItems;
    </script>
</body>
</html>
