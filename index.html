<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bar Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff4e50;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        h2 {
            color: #444;
            text-align: center;
            font-size: 18px;
            margin: 20px 0 10px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff4e50;
            box-shadow: 0 0 4px rgba(255, 78, 80, 0.4);
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px 20px;
            background: #ff4e50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            background: #d43f3c;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .invoice {
            background-color: #f7f7f7;
            padding: 20px;
            margin-top: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .invoice-header h2 {
            color: #ff4e50;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }

        .invoice-details p {
            margin: 5px 0;
            color: #555;
        }

        .invoice-total p {
            font-weight: bold;
            color: #ff4e50;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Bar Management</h1>

        <!-- Vila Selection -->
        <div class="form-group">
            <label for="vila">Výběr vily:</label>
            <select id="vila" onchange="updateItems()">
                <option value="ohyeah">Oh Yeah</option>
                <option value="castle">The Little Castle</option>
                <option value="pool">Amazing Pool</option>
            </select>
        </div>

        <!-- Guests and Nights -->
        <div class="form-group">
            <label for="guests">Počet hostů:</label>
            <input type="number" id="guests" value="1" min="1">
        </div>
        <div class="form-group">
            <label for="nights">Počet nocí:</label>
            <input type="number" id="nights" value="1" min="1">
        </div>

        <!-- Currency -->
        <div class="form-group">
            <label for="currency">Platba v:</label>
            <select id="currency">
                <option value="CZK">Koruny (CZK)</option>
                <option value="EUR">Eura (€)</option>
            </select>
        </div>

        <!-- EUR Rate -->
        <div class="form-group">
            <label for="eurRate">Kurz EUR/CZK:</label>
            <input type="number" id="eurRate" value="24.5" step="0.01">
        </div>

        <!-- Discount -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="applyDiscount"> 
                Sleva 10 % (mimo City Tax)
            </label>
        </div>

        <!-- Dynamic Items Section -->
        <h2>Položky</h2>
        <div id="items"></div>

        <!-- Generate Invoice Button -->
        <button onclick="generateInvoice()">Generovat fakturu</button>

        <!-- Invoice Section -->
        <div id="invoice" class="invoice" style="display: none;">
            <div class="invoice-header">
                <h2>Faktura</h2>
                <p id="invoiceVila"></p>
                <p id="invoiceDate"></p>
            </div>
            <div class="invoice-details" id="invoiceDetails"></div>
            <div class="invoice-total" id="invoiceTotal"></div>
        </div>
    </div>

    <script>
        const itemsData = {
            ohyeah: {
                Budvar: 59,
                Malibu: 99,
                "Jack s colou": 99,
                "Moscow Mule": 99,
                "Gin-Tonic": 99,
                Mojito: 99,
                Prosecco: 390,
                "Pivo sud 30 l": 125,
                "Pivo sud 50 l": 175,
                Plyn: 12,
                Wellness: 0
            },
            castle: {
                Budvar: 59,
                Malibu: 99,
                "Jack s colou": 99,
                "Moscow Mule": 99,
                "Gin-Tonic": 99,
                Mojito: 99,
                Prosecco: 390,
                "Pivo sud 30 l": 125,
                "Pivo sud 50 l": 175,
                Plyn: 12,
                Wellness: 0
            },
            pool: {
                Budvar: 59,
                Malibu: 99,
                "Jack s colou": 99,
                "Moscow Mule": 99,
                "Gin-Tonic": 99,
                Mojito: 99,
                CocaCola: 32,
                Sprite: 32,
                RedBull: 59,
                Prosecco: 390,
                "Pivo sud 30 l": 125,
                "Pivo sud 50 l": 175,
                Plyn: 12,
                Wellness: 0
            }
        };

        function updateItems() {
            const vila = document.getElementById('vila').value;
            const items = itemsData[vila];
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';

            Object.keys(items).forEach(key => {
                const price = items[key];
                const isEuro = typeof price === 'number' && price > 100;
                itemsContainer.innerHTML += `
                    <div class="form-group">
                        <label>${key} (${isEuro ? price + ' €' : price + ' Kč'}):</label>
                        <input type="number" id="${key.replace(/\s/g, '')}" min="0" value="0">
                    </div>
                `;
            });
        }

        function generateInvoice() {
            const vila = document.getElementById('vila').value;
            const currency = document.getElementById('currency').value;
            const guests = parseInt(document.getElementById('guests').value) || 1;
            const nights = parseInt(document.getElementById('nights').value) || 1;
            const eurRate = parseFloat(document.getElementById('eurRate').value) || 24.5;
            const applyDiscount = document.getElementById('applyDiscount').checked;

            const cityTax = 2 * guests * nights;
            let totalCost = cityTax;
            const invoiceItems = [`City Tax: ${cityTax} €`];

            const items = itemsData[vila];
            let subtotal = 0;

            Object.keys(items).forEach(key => {
                const quantity = parseInt(document.getElementById(key.replace(/\s/g, '')).value) || 0;
                if (quantity > 0) {
                    const price = items[key];
                    const isEuro = typeof price === 'number' && price > 100;
                    const itemCost = isEuro ? price * quantity : (price * quantity) / eurRate;
                    subtotal += itemCost;
                    invoiceItems.push(`${key}: ${quantity} x ${price}${isEuro ? ' €' : ' Kč'} = ${itemCost.toFixed(2)} ${currency}`);
                }
            });

            if (applyDiscount) {
                const discount = subtotal * 0.1;
                subtotal -= discount;
                invoiceItems.push(`Sleva 10 %: -${discount.toFixed(2)} ${currency}`);
            }

            totalCost += subtotal;

            document.getElementById('invoiceVila').textContent = `Vila: ${vila}`;
            document.getElementById('invoiceDate').textContent = `Datum: ${new Date().toLocaleDateString('cs-CZ')}`;
            document.getElementById('invoiceDetails').innerHTML = invoiceItems.map(item => `<p>${item}</p>`).join('');
            document.getElementById('invoiceTotal').innerHTML = `<p><strong>Celková částka: ${totalCost.toFixed(2)} ${currency}</strong></p>`;

            document.getElementById('invoice').style.display = 'block';
        }

        updateItems();
    </script>
</body>
</html>
