<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mini Bar Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ff4e50;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
            font-size: 16px;
        }

        .form-group input:hover {
            border-color: #ff4e50;
            box-shadow: 0 0 6px rgba(255, 78, 80, 0.5);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff4e50;
            box-shadow: 0 0 6px rgba(255, 78, 80, 0.5);
        }

        .quantity-input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 120px;
            margin: 0 auto;
            position: relative;
        }

        .quantity-input button {
            background: #ff4e50;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .quantity-input button:hover {
            transform: rotate(360deg);
        }

        .quantity-input input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 5px;
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: #ff4e50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            background: #d43f3c;
        }

        .invoice {
            background-color: #f7f7f7;
            padding: 20px;
            margin-top: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .invoice-header h2 {
            color: #ff4e50;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }

        .invoice-details p {
            margin: 5px 0;
            color: #555;
        }

        .invoice-total p {
            font-weight: bold;
            color: #ff4e50;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Bar Management</h1>
        <div class="form-group">
            <label for="vila">Výběr vily:</label>
            <select id="vila" onchange="updateItems()">
                <option value="ohyeah">Oh Yeah</option>
                <option value="castle">The Little Castle</option>
                <option value="pool">Amazing Pool</option>
            </select>
        </div>

        <div class="form-group">
            <label for="guests">Počet hostů:</label>
            <input type="number" id="guests" value="1" min="1">
        </div>
        <div class="form-group">
            <label for="nights">Počet nocí:</label>
            <input type="number" id="nights" value="1" min="1">
        </div>

        <div class="form-group">
            <label for="currency">Platba v:</label>
            <select id="currency">
                <option value="CZK">Koruny (CZK)</option>
                <option value="EUR">Eura (€)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="eurRate">Kurz EUR/CZK:</label>
            <input type="number" id="eurRate" value="Načítání..." readonly>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="applyDiscount"> 
                Sleva 10 % (mimo City Tax)
            </label>
        </div>

        <h2>Položky</h2>
        <div id="items"></div>

        <button onclick="generateInvoice()">Generovat fakturu</button>

        <div id="invoice" class="invoice" style="display: none;">
            <div class="invoice-header">
                <h2>Faktura</h2>
                <p id="invoiceVila"></p>
                <p id="invoiceDate"></p>
            </div>
            <div class="invoice-details" id="invoiceDetails"></div>
            <div class="invoice-total" id="invoiceTotal"></div>
        </div>
    </div>

    <script>
        let eurRate = 24.5; // Výchozí hodnota kurzu

        const itemsData = {
            ohyeah: { Budvar: 59, Malibu: 99, Mojito: 99, Wellness: 0, Plyn: 12 },
            castle: { Budvar: 59, Prosecco: 390, "Pivo sud 30 l": 125, "Pivo sud 50 l": 175 },
            pool: { CocaCola: 32, Sprite: 32, "Red Bull": 59, Malibu: 99, "Pivo sud 30 l": 125 }
        };

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=CZK');
                const data = await response.json();
                eurRate = data.rates.CZK;
                document.getElementById('eurRate').value = eurRate.toFixed(2);
            } catch {
                alert("Nepodařilo se načíst aktuální kurz. Používá se výchozí hodnota.");
            }
        }

        function updateItems() {
            const vila = document.getElementById('vila').value;
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';
            const items = itemsData[vila];

            Object.keys(items).forEach(item => {
                itemsContainer.innerHTML += `
                    <div class="form-group">
                        <label>${item} (${items[item] > 100 ? '€' : 'Kč'}):</label>
                        <div class="quantity-input">
                            <button onclick="changeQuantity('${item}', -1)">-</button>
                            <input type="number" id="${item.replace(/\s/g, '')}" value="0" readonly>
                            <button onclick="changeQuantity('${item}', 1)">+</button>
                        </div>
                    </div>
                `;
            });
        }

        function changeQuantity(item, change) {
            const input = document.getElementById(item.replace(/\s/g, ''));
            let value = parseInt(input.value) || 0;
            value += change;
            if (value < 0) value = 0;
            input.value = value;
        }

        function generateInvoice() {
            const vila = document.getElementById('vila').value;
            const guests = parseInt(document.getElementById('guests').value);
            const nights = parseInt(document.getElementById('nights').value);
            const currency = document.getElementById('currency').value;
            const discount = document.getElementById('applyDiscount').checked;

            let cityTax = 2 * guests * nights;
            if (currency === 'CZK') cityTax *= eurRate;

            let totalCost = cityTax;
            const invoiceItems = [`City Tax: ${cityTax.toFixed(2)} ${currency}`];

            const items = itemsData[vila];
            Object.keys(items).forEach(item => {
                const quantity = parseInt(document.getElementById(item.replace(/\s/g, '')).value) || 0;
                if (quantity > 0) {
                    let price = items[item];
                    if (currency === 'CZK' && price > 100) price *= eurRate;
                    if (currency === 'EUR' && price < 100) price /= eurRate;

                    const itemCost = quantity * price;
                    totalCost += itemCost;
                    invoiceItems.push(`${item}: ${quantity} x ${price.toFixed(2)} ${currency} = ${itemCost.toFixed(2)} ${currency}`);
                }
            });

            if (discount) totalCost *= 0.9;

            document.getElementById('invoiceVila').textContent = vila;
            document.getElementById('invoiceDetails').innerHTML = invoiceItems.map(i => `<p>${i}</p>`).join('');
            document.getElementById('invoiceTotal').innerHTML = `<p><strong>Celkem: ${totalCost.toFixed(2)} ${currency}</strong></p>`;
            document.getElementById('invoice').style.display = 'block';
        }

        window.onload = () => {
            fetchExchangeRate();
            updateItems();
        };
    </script>
</body>
</html>
