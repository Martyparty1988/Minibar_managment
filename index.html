<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bar Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff4e50;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        h2 {
            color: #444;
            text-align: center;
            font-size: 18px;
            margin: 20px 0 10px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:hover {
            border-color: #ff4e50;
            box-shadow: 0 0 6px rgba(255, 78, 80, 0.5);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff4e50;
            box-shadow: 0 0 6px rgba(255, 78, 80, 0.5);
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px 20px;
            background: #ff4e50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            background: #d43f3c;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .invoice {
            background-color: #f7f7f7;
            padding: 20px;
            margin-top: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .invoice-header h2 {
            color: #ff4e50;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }

        .invoice-details p {
            margin: 5px 0;
            color: #555;
        }

        .invoice-total p {
            font-weight: bold;
            color: #ff4e50;
        }

        #expensesChart {
            max-width: 600px;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Mini Bar Management</h1>
        <div class="form-group">
            <label for="vila">Výběr vily:</label>
            <select id="vila" onchange="updateItems()">
                <option value="ohyeah">Oh Yeah</option>
                <option value="castle">The Little Castle</option>
                <option value="pool">Amazing Pool</option>
            </select>
        </div>

        <div class="form-group">
            <label for="guests">Počet hostů:</label>
            <input type="number" id="guests" value="1" min="1">
        </div>
        <div class="form-group">
            <label for="nights">Počet nocí:</label>
            <input type="number" id="nights" value="1" min="1">
        </div>

        <div class="form-group">
            <label for="currency">Platba v:</label>
            <select id="currency">
                <option value="CZK">Koruny (CZK)</option>
                <option value="EUR">Eura (€)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="eurRate">Kurz EUR/CZK:</label>
            <input type="number" id="eurRate" value="Načítání..." readonly>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="applyDiscount"> 
                Sleva 10 % (mimo City Tax)
            </label>
        </div>

        <h2>Položky</h2>
        <div id="items"></div>

        <button onclick="generateInvoice()">Generovat fakturu</button>

        <div id="invoice" class="invoice" style="display: none;">
            <div class="invoice-header">
                <h2>Faktura</h2>
                <p id="invoiceVila"></p>
                <p id="invoiceDate"></p>
            </div>
            <div class="invoice-details" id="invoiceDetails"></div>
            <div class="invoice-total" id="invoiceTotal"></div>
            <button onclick="exportToPDF()">Exportovat do PDF</button>
        </div>
    </div>

    <canvas id="expensesChart" width="400" height="400"></canvas>

    <script>
        let eurRate = 24.5; // Defaultní hodnota kurzu
        const itemsData = {
            ohyeah: { Budvar: 59, Malibu: 99, Mojito: 99, "Wellness (€)": 0 },
            castle: { Budvar: 59, Prosecco: 390, "Pivo sud 30 l (€)": 125 },
            pool: { CocaCola: 32, Sprite: 32, "Red Bull": 59, Malibu: 99 },
        };

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=CZK');
                const data = await response.json();
                eurRate = data.rates.CZK;
                document.getElementById('eurRate').value = eurRate.toFixed(2);
                localStorage.setItem('eurRate', eurRate); // Uložit kurz
            } catch (error) {
                document.getElementById('eurRate').value = eurRate.toFixed(2);
            }
        }

        function updateItems() {
            const vila = document.getElementById('vila').value;
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';
            const items = itemsData[vila];
            Object.keys(items).forEach(item => {
                itemsContainer.innerHTML += `
                    <div class="form-group">
                        <label>${item} (${items[item] > 100 ? '€' : 'Kč'}):</label>
                        <input type="number" id="${item.replace(/\s/g, '')}" min="0" value="0">
                    </div>
                `;
            });
        }

        function generateInvoice() {
            const vila = document.getElementById('vila').value;
            const guests = parseInt(document.getElementById('guests').value);
            const nights = parseInt(document.getElementById('nights').value);
            const currency = document.getElementById('currency').value;
            const discount = document.getElementById('applyDiscount').checked;

            const cityTax = 2 * guests * nights;
            let total = cityTax;
            const items = itemsData[vila];
            const invoiceDetails = [`City Tax: ${cityTax} €`];
            Object.keys(items).forEach(item => {
                const quantity = parseInt(document.getElementById(item.replace(/\s/g, '')).value);
                if (quantity > 0) {
                    const cost = items[item] * quantity;
                    total += cost;
                    invoiceDetails.push(`${item}: ${quantity} x ${cost} ${currency}`);
                }
            });

            if (discount) total *= 0.9;

            document.getElementById('invoiceVila').textContent = vila;
            document.getElementById('invoiceDetails').innerHTML = invoiceDetails.join('<br>');
            document.getElementById('invoiceTotal').textContent = `Celkem: ${total} ${currency}`;
            document.getElementById('invoice').style.display = 'block';
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Faktura', 10, 10);
            doc.save('invoice.pdf');
        }

        window.onload = () => {
            const savedRate = localStorage.getItem('eurRate');
            if (savedRate) {
                eurRate = savedRate;
                document.getElementById('eurRate').value = eurRate;
            } else {
                fetchExchangeRate();
            }
            updateItems();
        };
    </script>
</body>
</html>
